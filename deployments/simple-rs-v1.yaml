apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: simple-web-v1
  labels:
    app: simple-web-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-web-v1
  template:
    metadata:
      labels:
        app: simple-web-v1
    spec:
      containers:
        - name: simple-web-v1
          image: teacherssamko/simple-web:v1
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-service
spec:
  selector:
    app: simple-web-v1
  ports:
    - port: 80
      targetPort: 8000
  type: LoadBalancer
